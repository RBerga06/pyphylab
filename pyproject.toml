[project]
name = "rberga06-phylab"
version = "1.0.0a0"
description = "A small Python library for random daily use in the Physics laboratory"
authors = [
    {name = "RBerga06", email = "78449715+RBerga06@users.noreply.github.com"},
]
dependencies = [
    "sympy>=1.12",
]
requires-python = ">=3.12"
readme = "README.md"
